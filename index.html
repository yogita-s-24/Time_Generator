<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Date & Time In JavaScript</title>
    <style>
        .container{
            background-color: bisque;
            border: solid 2px black;
            color: black;
            padding: 15px 20px;
            text-align: center;
        }
        #time{
            font-weight: bold;
            font-size: larger;
        }
        body{
            background-color: rgb(220, 220, 204);
        }
    </style>
</head>

<body>
    <div class="container">
        Current Time is  <span id ="time"></span>
    </div>
    <script>

        //Today's date,day and time  
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);


        let dt = new Date(1000);
        console.log(dt);

        //In this case pass date and show day 

        // let newDate = new Date("2024-12-24");
        // console.log(newDate);

        //let newDate = new Date(year,month,date,hour,min,sec,milisec);
        let newDate = new Date(2029, 11, 24, 9, 7, 5, 34);
        console.log(newDate);

        //for print year by using (.getFullYear()) function 
        let year = newDate.getFullYear();
        console.log("The year is ", year);

        //for print month by using (.getMonth()) function 
        let month = newDate.getMonth();
        console.log("The month is ", month);

        //for print date by using (.getDate()) function 
        let date = newDate.getDate();
        console.log("The date is ", date);


        //for print hour by using (.getHours()) function  
        let hour = newDate.getHours();
        console.log("The hour is ", hour);

        //for print Minute by using (.getMinutes()) function
        let min = newDate.getMinutes();
        console.log("The Minutes is ", min);

        //for print Day by using (.getDay()) function
        let day = newDate.getDay();
        console.log("The Day is ", day);

        //for changing the date externally
        newDate.setDate(15);
        console.log(newDate);

        //for changing the any content externally
        //In this case I'll pass 32 but its not date it will auto corect that date
       // newDate.setDate(32); //for changing the date externally
       // newDate.setMinutes(29); //for changing the minute externally
       // newDate.setHours(10);  //for changing the hour externally
       // newDate.setSeconds(35);  //for changing the Seconds externally
       // console.log(newDate);


        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate);
        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date();
        }



    </script>
</body>

</html>
